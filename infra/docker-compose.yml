name: cognireaction-dev

services:
  db:
    image: mysql:8.0
    container_name: cr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cognireaction
      MYSQL_USER: cr_user
      MYSQL_PASSWORD: cr_pass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  laravel:
    build:
      context: ../laravel
      dockerfile: Dockerfile
    container_name: cr_laravel
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: cognireaction
      DB_USERNAME: cr_user
      DB_PASSWORD: cr_pass
    volumes:
      - ../laravel:/var/www
    expose:
      - "9000" # php-fpm internal only
    restart: unless-stopped

  python-service:
    build:
      context: ../python_service
      dockerfile: Dockerfile
    container_name: cr_python
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: cr_nginx
    depends_on:
      - laravel
    ports:
      - "8081:80"
    volumes:
      - ../laravel:/var/www:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/ok.html | grep -q '^ok$'"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 6
    restart: unless-stopped

volumes:
  mysql_data:
